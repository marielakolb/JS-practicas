<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar/Ocultar</title>
    <style>
        #cajaOculta {
            width:200px;
            height: 100px;
            background-color: lightblue;
            border:1px solid blue;
            display:none; /*inicialmente oculto*/
        }
    </style>
</head>
<body>
    <button id="BtnCambiar">Mostrar/Ocultar</button>
    <div id="cajaOculta">
        <p>Hola, soy una caja que aparece y desaparece</p>
    </div>
    <script>
        //muestra u oculta un msj
        document.getElementById('BtnCambiar').addEventListener('click', function(){
            const caja = document.getElementById('cajaOculta');
            if (caja.style.display === 'none'){
                caja.style.display = 'block';
            }else{
                caja.style.display = 'none';
            }
        });
    </script>
</body>
</html>
