<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando JavaScript</title>
</head>
<body>
    <p id="mensaje">Hola mundo!</p>
    <button id="cambiarBtn">Cambiar Contenido</button>
    <script>
        //añadir un botón, cuando se haga clic al mismo, cambiar el texto del mensaje por otro
        document.getElementById('cambiarBtn').addEventListener('click', function(){
            document.getElementById('mensaje').textContent = '¡Bienvenidos a mi sitio Web!';
        });
    </script>
</body>
</html>
